                  <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">About Us</span>
                </a>
              </li>
  
              <li>
                <a href="service_dasbord.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">

              </li>
              
              <li>
                <a href="price_dasbord.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                  <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Pricing</span>
                </a>
              </li>
              <li>
                <a href="order_history.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">

                </a>

          <!-- Profile -->
          <section class=" w-full mx-auto md:w-2/3 lg:w-4/5">
              <section>
                  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0 gap-5">

                          class="text-2xl mx-auto md:text-3xl lg:text-center lg:w-full text-center lg:text-4xl">
                          <h1 class="font-medium text-[#194376]">Change_Password</h1>
                      </div>
                      <div class="w-full p-6 bg-[#F3F6FF] rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8">
                          <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5 text-sm lg:text-base" action="#">
                              <div>
                                  <label for="password" class="block mb-2 font-medium text-[#194376]">New Password</label>
                                  <input type="password" name="password" id="password" placeholder="••••••••" class=" border border-gray-300 text-gray-900 rounded-lg  block w-full p-2.5" required="">
                              </div>
                              <div>
                                  <label for="confirm-password" class="block mb-2 font-medium text-[#194376] ">Confirm password</label>
                                  <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class=" border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" required="">
                              </div>
  
                              <button type="submit" class="w-full text-white bg-[#194376] hover:text-[#194376] hover:bg-white focus:ring-4 focus:outline-none font-medium rounded-lg px-5 py-2.5 text-center border hover:border-[#194376] transition duration-300 ease-in-out">Reset passwod</button>
                          </form>
                      </div>
                  </div>
                </section>
          </section>
      </div>
      
    
      <!-- Sidebar -->
      <!-- / Profile -->
      <script>
        let x = document.getElementById("inner_Side");
          function innerSide() {
            if (x.style.left == "0px") {
              x.style.left = "-500px";
            }
          }
  
          function outerSide(){
            if (x.style.left <= "-500px") {
              x.style.left = "0px";
  
            }
          }
  
          </script>

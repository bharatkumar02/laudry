        <div class="pl-3 w-14 md:w-64 h-14 bg-[#194376] border-none hidden md:block md:flex md:justify-start md:items-center">
          <img class="w-28 mr-3" src="images/logo.png" />
        </div>

        <div class="ml-3 flex justify-center items-center md:hidden" onclick="outerSide()">
          <span class="material-symbols-outlined cursor-pointer px-1 rounded text-3xl">
            menu
        </span>
        </div>

        <div class="flex justify-end items-center h-14 bg-[#194376] header-right w-full">

          <ul class="flex items-center justify-end">
            <li>
              <div class="block w-px h-7 md:h-10 mx-3 bg-gray-400"></div>
            </li>
            <li>
              <a href="#" class="flex items-center justify-end hover:text-blue-100">
                <span class=" mr-3">
                  <img class="w-7 h-7 md:w-10 md:h-10 mr-2 rounded-md overflow-hidden" src="https://therminic2018.eu/wp-content/uploads/2018/07/dummy-avatar.jpg" />
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- ./Header -->

      <div class="w-full flex">
        <div id="inner_Side" class="fixed flex flex-col -left-[40rem] top-0 w-2/3 md:w-1/3 bg-[#F3F6FF] h-full text-[#194376] transition-all duration-300 z-10 sidebar border-r border-[#46CBDF] md:left-0 md:top-10 lg:w-1/5">
        <div class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow">
          <ul class="flex flex-col pb-4 space-y-1 text-sm lg:text-base">
            <li class="flex justify-between items-center px-3 pb-3 md:hidden bg-[#194376]">
          <a href="index.html" class="grid place-items-center">
            <img src="images/logo.png" alt="" class="w-24 md:w-32">
          </a>
          
              <a class="grid place-items-center" onclick="innerSide()">
                <span class="material-symbols-outlined font-bold text-white">
                  close
                </span>
              </a>
            </li>
            <li class="px-5 hidden md:block md:border-b border-[#46CBDF] pt-4">
              <div class="flex flex-row items-center py-4">
                <div class="text-lg font-semibold  tracking-wide uppercase">Dashboard</div>
              </div>
            </li>
            <li>
              <a href="myprofile.html" class="relative flex flex-row items-center h-11 focus:outline-none border-b-2 border-[#194376] bg-white md:border-l-4 md:border-b-0">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">My Profile / Edit</span>
              </a>
            </li>
            <li>
              <a href="about_dasbord.html" class="relative flex flex-row items-center h-11 focus:outline-none border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">About Us</span>
              </a>
            </li>

            <li>
              <a href="service_dasbord.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Services</span>
              </a>
            </li>
            
            <li>
              <a href="price_dasbord.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Pricing</span>
              </a>
            </li>
            <li>
              <a href="order_history.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Order History</span>
              </a>
            </li>
            <li>
              <a href="contact_dasbord.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Contact Us</span>
              </a>
            </li>
            <li>
              <a href="change_pass.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Change Password</span>
              </a>
            </li>
            <li>
              <a href="place_order.html" class="relative flex flex-row items-center h-11 focus:outline-none text-white-600 hover:text-white-800 border-transparent border-b-2 hover:border-[#194376] hover:bg-white md:hover:border-l-4 md:border-b-0 border-[#46CBDF] md:border-l-4">
                <span class="ml-2 tracking-wide truncate font-semibold md:ml-5">Book Your Service</span>
              </a>
            </li>
            <li>
              <a href="index.html" class="relative flex flex-row items-center h-11 focus:outline-none border-y-2 border-[#194376] hover:bg-white md:text-base mt-10 gap-2">
                <span class="material-symbols-outlined font-semibold md:ml-5 ml-2">
                  logout
                  </span>
                <span class="ml-2 tracking-wide truncate font-semibold">LOGOUT</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
        <!-- ./Sidebar -->
        <div class="hidden md:block w-1/3 lg:w-1/5"></div>

    <section class="mt-16 w-full md:w-2/3  md:mt-20 mx-auto lg:w-4/5">
        <div class="flex justify-start items-center text-2xl gap-3 md:text-3xl lg:text-center lg:justify-center lg:items-center lg:w-full lg:text-4xl">
            <h1 class="text-gray-500 font-medium">My Profile</h1>
            <h1>/</h1>
            <h1 class="font-medium text-[#194376]">Edit</h1>
        </div>

        <form action="/" class="flex flex-col mx-2 text-sm gap-1 mb-1 pb-4 mt-2 text-[#194376] md:w-[70%] md:mx-auto lg:text-base md:mt-4" >

          <div class="mt-5 border rounded-md border-gray-300 text-lg md:text-xl md:w-full md:mx-auto lg:w-1/2 shadow-md lg:pb-10 pt-2 md:pt-3 md:mb-10">
            <div x-data="{photoName: null, photoPreview: null}" class="col-span-6 sm:col-span-4 md:mr-3">
              <!-- Photo File Input -->
              <input type="file" class="hidden" x-ref="photo" x-on:change="
                                  photoName = $refs.photo.files[0].name;
                                  const reader = new FileReader();
                                  reader.onload = (e) => {
                                      photoPreview = e.target.result;
                                  };
                                  reader.readAsDataURL($refs.photo.files[0]);
              ">
          
              <label class="font-medium px-5 py-5 pt-4 text-gray-500" for="photo">
                  Profile Photo
              </label>
              
              <div class="text-center">
                  <!-- Current Profile Photo -->
                  <div class="mt-2 " x-show="! photoPreview">
                      <img src="https://images.unsplash.com/photo-1531316282956-d38457be0993?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" class="w-32 h-32 m-auto rounded-full shadow md:w-36 md:h-36 lg:w-40 lg:h-40">
                  </div>
                  <!-- New Profile Photo Preview -->
                  <div class="mt-2" x-show="photoPreview" style="display: none;">
                      <span class="block w-40 h-40 rounded-full m-auto shadow" x-bind:style="'background-size: cover; background-repeat: no-repeat; background-position: center center; background-image: url(\'' + photoPreview + '\');'" style="background-size: cover; background-repeat: no-repeat; background-position: center center; background-image: url('null');">
                      </span>
                  </div>
                  <button type="button" class="inline-flex items-center px-4 py-2 justify-center border border-gray-300 rounded-md font-semibold text-xs text-white uppercase tracking-widest shadow-sm hover:text-[#194376] focus:outline-none hover:border-[#194376] hover:bg-white focus:shadow-outline-blue transition ease-in-out duration-150 mt-2 bg-[#194376] md:text-sm my-5 md:mt-4 lg:mb-0" x-on:click.prevent="$refs.photo.click()">
                      Select New Photo
                  </button>
              </div>
          </div>
          </div>

            <div class="lg:grid lg:grid-cols-2 lg:gap-12">
                <div class="flex flex-col">
                    <label for="" class="font-medium">Name</label>
                    <input type="text" placeholder="Enter your Name" class="border px-2 py-1 rounded mb-3">
                    <label for="" class="font-medium">E-mail</label>
                    <input type="text" placeholder="E-mail" class="border px-2 py-1 rounded mb-3">
                </div>
                <div class="flex flex-col">
                    <label for="" class="font-medium">Address</label>
                    <input type="text" placeholder="Address" class="border px-2 py-1 rounded mb-3">
                    <label for="" class="font-medium">Phone-Number</label>
                    <input type="text" placeholder="Phone Number" class="border px-2 py-1 rounded mb-3">
                </div>
            </div>

            <div class="flex justify-between text-xs gap-3 md:text-sm lg:text-base w-full mx-auto">
                <a href="myprofile.html" class="bg-[#194376] text-white px-2 py-2 w-1/2 font-medium rounded-md text-center cursor-pointer hover:bg-white hover:text-[#194376] hover:border hover:border-[#194376] transition duration-300 ease-in-out">Save Changes</a>
                <a href="myprofile.html" class="border border-gray-400 px-2 py-2 w-1/2 rounded-md font-medium text-center transition duration-300 ease-in-out hover:bg-[#194376] hover:text-white">Cancel</a>
            </div>
        </form>
    </section>
  </div>

    
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

<script src="https://cdn.jsdelivr.net/gh/alpine-collective/alpine-magic-helpers@0.3.x/dist/index.js"></script>

<script>
  let x = document.getElementById("inner_Side");
    function innerSide() {
      if (x.style.left == "0px") {
        x.style.left = "-500px";
      }
    }

    function outerSide(){
      if (x.style.left <= "-500px") {
        x.style.left = "0px";

      }
    }

    </script>

</body>
</html>
